<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Underwater Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000066;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
        margin: 0 auto;
        width: 100% !important;
        height: 100% !important;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
